<div style="margin-top: 5rem;" dir="rtl">
  <div id="frameModalTop" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog form-dark" role="document">
      <!--Content-->
      <mdb-card class="modal-content signup">
        <div class="text-white rgba-stylish-strong py-5 px-5 z-depth-4">
          <!--Header-->
          <div class="modal-header text-center pb-4">

            <img src="../../../assets/imgs/logo.png" id="logo" height="60" alt="">

          </div>
          <!--Body-->
          <div class="modal-body">
            <!--Body-->
            <form [formGroup]="validatingForm" (ngSubmit)="signUp()">
              <div class="md-form mb-5">
                <input type="email" id="Form-email5" autocomplete="off" class="form-control white-text" mdbInput
                  mdbValidate formControlName="modalFormDarkEmail">
                <label class="toRight" for="Form-email5">ایمیل</label>
                <mdb-error style='text-align: right;' class="toRight"
                  *ngIf="modalFormDarkEmail.invalid && (modalFormDarkEmail.dirty || modalFormDarkEmail.touched)">
                  ایمیل اشتباه میباشد
                </mdb-error>
                <mdb-success style='text-align: right;' class="toRight"
                  *ngIf="modalFormDarkEmail.valid && (modalFormDarkEmail.dirty || modalFormDarkEmail.touched)">
                  ایمیل صحیح میباشد
                </mdb-success>
              </div>

              <div class="md-form pb-3">
                <input type="password" id="Form-pass5" class="form-control white-text" mdbValidate mdbInput
                  formControlName="modalFormDarkPassword">
                <label class="toRight" for="Form-pass5">رمزعبور</label>
                <mdb-error style='text-align: right;' class="toRight"
                  *ngIf="modalFormDarkPassword.invalid && (modalFormDarkPassword.dirty || modalFormDarkPassword.touched)">
                  رمزعبور اشتباه میباشد
                </mdb-error>
                <mdb-success style='text-align: right;' class="toRight"
                  *ngIf="modalFormDarkPassword.valid && (modalFormDarkPassword.dirty || modalFormDarkPassword.touched)">
                  رمزعبور صحیح میباشد
                </mdb-success>
                <div class="form-group mt-4">
                  <input class="form-check-input" type="checkbox" id="checkbox624">
                  <label for="checkbox624" class="form-check-label white-text" style="float: right">
                    <a href="#" class="green-text font-weight-bold"> قوانین و مقررات</a> را می پذیرم
                  </label>
                </div>
              </div>

              <!--Grid row-->
              <div class="row d-flex align-items-center mb-4">

                <!--Grid column-->
                <div class="text-center mb-3 mt-4 col-md-12">
                  <button type="submit" mdbBtn color="success" block="true" rounded="true"
                    class="z-depth-1 waves-light btn-rounded" mdbWavesEffect>ثبت نام
                  </button>
                </div>
                <!--Grid column-->

              </div>
              <!--Grid row-->
            </form>
            <!--Grid row-->
            <div class="row">

              <!--Grid column-->
              <div class="col-md-12">
                <p class="font-small white-text d-flex justify-content-start">آیا قبلا ثبت نام کرده اید؟
                  <a href="#" class="green-text ml-1 font-weight-bold pr-2"> ورود </a>
                </p>
              </div>
              <!--Grid column-->

            </div>
            <!--Grid row-->

          </div>
        </div>
      </mdb-card>
      <!--/.Content-->
    </div>
  </div>
</div>
